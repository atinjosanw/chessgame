<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Real Chess 2</title>
  <link rel="stylesheet" type="text/css" href="./lib/chessboard-0.3.0.min.css">
  <link rel="stylesheet" type="text/css" href="stylesheets/client.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="https://cdn.socket.io/socket.io-1.3.7.js"></script>
</head>
<body>
  <div class="page login" id="page-login">
    <div class="logo"></div>
    <input id='username'>
    <button id="login">Login</button>
  </div>
  <div class="page lobby" id='page-lobby'>
    <h1>Real Chess</h1>
    <h2 id='userLabel'></h2>
    <h3>Active Games</h3>
    <div id='gamesList'>
      No active games
    </div>
    <h3>Online players</h3>
    <div id='userList'>
      No users online
    </div>
  </div>
  <div class="page game" id="page-game">
    <button id="game-back">Back</button>
    <button id="game-quit">Resign</button>
    <div id="game-board" style="width: 400px"></div>
  </div>

  <script src="./lib/chess.min.js"></script>
  <script src="./lib/chessboard-0.3.0.min.js"></script>
  <script src="./javascripts/client.js"></script>

</body>
</html>
